<!DOCTYPE html>
<html>
  <head>
    <title>Fanpage</title>
    <style tpye="text/css">
        
   * {
    margin: 0;
    padding: 0;
}

body {
    font-family: calibri, sans-serif;
}


#video-bg-elem {
      position: fixed;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -100;
    transform: translateX(-50%) translateY(-50%);

}

.image-cropper {
    width: 100px;
    height: 100px;
    position: relative;
    overflow: hidden;
    border-radius: 50%;
}
img {
    display: inline;
    margin: 0 auto;
    height: 100%;
    width: auto;
}
.lyrics{
border-top: 100px solid red;
  border-bottom: 100px solid red;
  border-right: 100px solid transparent;

  width: 300px;
}



    </style>
    </head>
  <body>
      
      <div class="background-wrap">
          
          <video id="video-bg-elem" preload ="auto" autoplay ="true" loop="loop" muted="muted">
          <source src="/static/tomvid.mp4" type="video/mp4">
          <source src="/statoc/tomvid.webm" type="video/mp4">
          </video>
          
      </div>
      
      <div class="image-cropper">
          <img src="/static/tom books portrait.jpg" class="rounded" />
      </div>
      
      
      <div class="content">
          <h1>{{ song_fulltitle }}</h1>
          
          <img id= "album_img"  src={{song_art}} height="100"> 
            <!--accepting lyrics embeded content in html-->
         </div>
      
      <div class="lyrics">
          {{ song_lyrics|safe }}
          
          <a class="twitter-timeline" data-width="228" data-height="203" data-theme="light" data-link-color="#E95F28" href="https://twitter.com/TomMisch?ref_src=twsrc%5Etfw">Tweets by TomMisch</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
     
      </div>
      
    
    </body>
</html>
